{% extends 'base.html' %}
{% block all_user %}

<style>
center {
    text-align: center;
}
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 50%;
    text-align: center;
}

#customers td, #customers th {
    border: 2px solid rgb(245, 250, 244);
    padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #4CAF50;
    color: white;
}
a {
    color:hotpink
}

</style>

<table id="customers" >
        
  <tr>
    <th>User</th>
    
  </tr>
  
  {% for i in users %}
  <tr>
        
        <td>
            <a style="color:hotpink" href="{% url 'bc_signature:transactions_of_user' i.username %}"> {{ i.username }}
            </a>
        
            
        </td>

  </tr>
  {% endfor %}
  
</table>

  {% endblock %}
