{% extends 'base.html' %}

{% block transaction %}

<style>
    center {
        text-align: center;
    }
    #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 50%;
        text-align: center;
    }
    
    #customers td, #customers th {
        border: 2px solid rgb(245, 250, 244);
        padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #4CAF50;
        color: white;
    }
    a {
        color:hotpink
    }
    
    </style>
<h2>All transactions of user : @{{ user_.username }} </h2>
<h3 style="color:indianred">{{ mess }}</h3>

<table id="customers">
   {%if list_info_transaction%}     
  <tr>
    <th>Transactions</th>
    
  </tr>
  
  {% for i in list_info_transaction %}
  <tr>
        <td>
        <a href="{% url 'bc_signature:detail_transaction' i.transaction_hash %}"> {{ i.transaction_hash }}
        </a>
                
        </td>

  </tr>
  {% endfor %}
  {% endif %}
</table>
  
{% endblock %}
