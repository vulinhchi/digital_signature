
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
						{{ message }}
	  </li>
    {% endfor %}
    </ul>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <a href="{% url 'bc_signature:login' %}"> login !!!</a>
{% endblock %}
